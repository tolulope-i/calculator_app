<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating a calculator</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="heading">
		<h2>calculator</h2>
	</div>
	<div class="calculatorcon">
		<div class="calculator">
			<form>
				<div class="resultdisplay">
					<input type="text" name="display" readonly id="result">
				</div>

				<div class="calculatorbtn" id="btns">
					<div>
						<input type="button" value="AC" onclick="display.value = ' ' " class="firstrow">
						<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1) " class="firstrow">
						<input type="button" value="." onclick="display.value += '.' " class="firstrow">
						<input type="button" value="/" onclick="display.value += '/' " class="firstrow">
					</div>

					<div>
						<input type="button" value="7" onclick="display.value += '7' ">
						<input type="button" value="8" onclick="display.value += '8' ">
						<input type="button" value="9" onclick="display.value += '9' ">
						<input type="button" value="*" onclick="display.value += '*' " class="firstrow">
					</div>

					<div>
						<input type="button" value="4" onclick="display.value += '4' ">
						<input type="button" value="5" onclick="display.value += '5' ">
						<input type="button" value="6" onclick="display.value += '6' ">
						<input type="button" value="-" onclick="display.value += '-' " class="firstrow">
					</div>

					<div>
						<input type="button" value="1" onclick="display.value += '1' ">
						<input type="button" value="2" onclick="display.value += '2' ">
						<input type="button" value="3" onclick="display.value += '3' ">
						<input type="button" value="+" onclick="display.value += '+' " class="firstrow">
					</div>

					<div>
						<input type="button" value="00" onclick="display.value += '00' ">
						<input type="button" value="0" onclick="display.value += '0' ">
						<input type="button" value="=" onclick="display.value = eval(display.value)" class="equal firstrow">
					</div>


					
				</div>

			</form>
		</div>
	</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
